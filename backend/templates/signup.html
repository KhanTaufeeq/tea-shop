{% extends "index.html" %} {% block header %}{% endblock header %} {% block form%}
<a href="/register">Tea Shop</a>

<section class="signup-section">
  <form action="/register/signup/" method="POST">
    {% csrf_token %}
    <label for="username">Username</label>
    <input type="text" name="username" id="username"/> <br/>
    <label for="first-name">First Name</label>
    <input type="text" id="first-name" name="fname" /> <br />
    <label for="last-name">Last Name</label>
    <input type="text" id="last-name" name="lname" /> <br />
    <label for="email">Email</label>
    <input type="email" name="email" id="email" /> <br />
    <label for="password">Password</label>
    <input type="password" name="pass1" id="password" /> <br />
    <label for="c-password">Confirm Password</label>
    <input type="password" name="pass2" id="c-password" /> <br />
    <button type="submit">Submit</button>
  </form>
</section>
{% endblock form %}
